<!--
Create tabs witfuturecon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced tabs-icon-only">


  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/index">
    <ion-nav-view name="tab-pages"></ion-nav-view>
  </ion-tab>


  <!--<ion-tab  id="activities" title="Activities" icon="ion-android-walk" href="#/tab/activities">-->
    <!--<ion-nav-view name="tab-activities"></ion-nav-view>-->
  <!--</ion-tab>-->

  <ion-tab id="searchByName" title="Search By Name" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search_by_name" >
    <ion-nav-view name="tab-search_by_name"></ion-nav-view>
  </ion-tab>

  <ion-tab id="destSearch" title="Around" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/dest_search">
    <ion-nav-view name="tab-dest_search"></ion-nav-view>
  </ion-tab>

<!--  <ion-tab  id="facebook" title="Facebook" icon-off="ion-social-facebook-outline" icon-on="ion-social-facebook" href="#/tab/facebook">
    <ion-nav-view name="tab-facebook"></ion-nav-view>
  </ion-tab>-->


  <ion-tab id="settings" title="Settings" icon="ion-ios-cog-outline" href="#/tab/settings" hidden="true">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <ion-tab id="starting" title="Starting" icon="ion-ios-cog-outline" href="#/tab/starting" hidden="true">
    <ion-nav-view name="tab-starting"></ion-nav-view>
  </ion-tab>

  <ion-tab id="direction" hidden="true">
    <ion-nav-view name="tab-direction"></ion-nav-view>
  </ion-tab>

</ion-tabs>
